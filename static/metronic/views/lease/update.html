<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">
    Kira Düzenle
</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="#/dashboard">Kiralama Yönetim Sistemi</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#/lease/list">Kira</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#/lease/list">Düzenle</a>
        </li>
    </ul>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN PORTLET-->
        <div class="portlet box blue-hoki">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-save"></i>Kira Düzenle
                </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse">
                    </a>
                    <a href="javascript:;" class="remove">
                    </a>
                </div>
            </div>
            <div class="portlet-body form" disabled="disabled" title="Kira zamanı başlayan kayıtlar için düzenleme yapılmamaktadır.">
                <!-- BEGIN FORM-->
                <form method="POST" id="form-lease" class="form-horizontal form-bordered">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="control-label col-md-3">Kiralayan Firma</label>
                            <div class="col-md-4" disab>
                                <select class="form-control" required="required" name="customer" id="customer"
                                        ng-model="formData.customer">
                                    <option value="" selected disabled>Firma Seçiniz</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">İHA Seçiniz</label>
                            <div class="col-md-4">
                                <select class="form-control" required="required" name="uav" id="uav"
                                        ng-model="formData.uav">
                                    <option value="" selected disabled>İHA Seçiniz</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Kiralama Başlangıç Tarihi</label>
                            <div class="col-md-4">
                                <input type="date" required="required" class="form-control" name="lease_start"
                                       disabled ng-model="formData.lease_start">
                                <input type="time" required="required" class="form-control" name="lease_start_time"
                                       disabled ng-model="formData.lease_start_time">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Kiralama Bitiş Tarihi</label>
                            <div class="col-md-4">
                                <input type="date" required="required" class="form-control" name="lease_end"
                                       ng-model="formData.lease_end">
                                <input type="time" required="required" class="form-control" name="lease_end_time"
                                       ng-model="formData.lease_end_time">
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn blue" id="update_button"><i class="fa fa-check"></i>
                                    Güncelle
                                </button>
                                <button type="button" class="btn default" id="delete_button">Sil</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
        <!-- END PORTLET-->
    </div>
</div>
<!-- END MAIN CONTENT -->
<script>
    ComponentsFormTools.init(); // init todo page
</script>
