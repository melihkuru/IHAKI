<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">
    İHA Ekle
</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="#/dashboard">Kiralama Yönetim Sistemi</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#/uav/list">İHA</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#/uav/add">Ekle</a>
        </li>
    </ul>
    <div class="page-toolbar">
    </div>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN PORTLET-->
        <div class="portlet box blue-hoki">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-save"></i>İHA Ekle
                </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse">
                    </a>
                    <a href="javascript:;" class="remove">
                    </a>
                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form action="#" id="form-username" class="form-horizontal form-bordered">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="control-label col-md-3">İHA Kategori</label>
                            <div class="col-md-4">
                                <div class="input-icon right">
                                    <input type="text" class="form-control" name="category" id="category" placeholder="Kategori">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">İHA İsmi</label>
                            <div class="col-md-4">
                                <div class="input-icon right">
                                    <input type="text" class="form-control" name="name" id="name" placeholder="İsim">
                                </div>
                                <div class="help-block">
                                    İHA isminin benzersiz olması gerekmektedir.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">İHA Kod Adı</label>
                            <div class="col-md-4">
                                <div class="input-icon right">
                                    <input type="text" class="form-control" name="code" id="code" placeholder="Kod Adı">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">İHA Envanter Numarası</label>
                            <div class="col-md-4">
                                <div class="input-icon right">
                                    <input type="text" class="form-control" name="stocknumber" id="stocknumber" placeholder="Stok Kodu">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Marka</label>
                            <div class="col-md-4">
                                <div class="input-icon right">
                                    <input type="text" class="form-control" name="brand" id="brand" placeholder="Marka" value="BAYKAR" disabled>
                                </div>
                                <div class="help-block">
                                    Yalnızca BAYKAR markası altındaki İHA'lar için kayıt ekleyebilirsiniz.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Model</label>
                            <div class="col-md-4">
                                <div class="input-icon right">
                                    <input type="text" class="form-control" name="mode" id="model" placeholder="Model">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Ağırlık</label>
                            <div class="col-md-4">
                                <div class="input-icon right">
                                    <input type="number" class="form-control" name="weight" id="weight" placeholder="Ağırlık">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Azami Kalkış Ağırlığı</label>
                            <div class="col-md-4">
                                <div class="input-icon right">
                                    <input type="number" class="form-control" name="username1" id="username1_input" placeholder="Azami Kalkış">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Uçuş Menzili</label>
                            <div class="col-md-4">
                                <div class="input-icon right">
                                    <input type="number" class="form-control" name="range" id="range" placeholder="Uçuş Menzili">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">İHA Kira Durumu</label>
                            <div class="col-md-9">
                                <input type="checkbox" checked class="make-switch" data-size="normal">
								<span class="help-block">
								Bu İHA'nın kiralanabilme ayarı. </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn blue"><i class="fa fa-check"></i> Ekle</button>
                                <button type="button" class="btn default">İptal</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
        <!-- END PORTLET-->
    </div>
</div>
<!-- END MAIN CONTENT -->
<script>
    ComponentsFormTools.init(); // init todo page
</script>
