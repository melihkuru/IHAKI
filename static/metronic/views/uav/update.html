        <div class="portlet box blue-hoki">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-save"></i>İHA Düzenle
                </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse">
                    </a>
                    <a href="javascript:;" class="remove">

                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form action="#" id="form-username" class="form-horizontal form-bordered">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="control-label col-md-3">İHA İsmi</label>
                            <div class="col-md-4">
                                <div class="input-icon right">
                                    <input type="text" class="form-control" name="username1" id="username1_input" placeholder="İsim">
                                </div>
                                <div class="help-block">
                                    İHA isminin benzersiz olması gerekmektedir.
                                </div>
                            </div>
                        </div>
						<div class="form-group">
							<label class="control-label col-md-3">İHA Açıklama</label>
							<div class="col-md-9">
								<textarea id="maxlength_textarea" class="form-control" maxlength="500" rows="2" placeholder="Açıklama"></textarea>
								<span class="help-block">
								İHAniz hakkında 500 karaktere kadar açıklamayı buraya girebilirsiniz. </span>
							</div>
						</div>
                        <div class="form-group">
                            <label class="control-label col-md-3">İHA Kiralaması Durumu</label>
                            <div class="col-md-9">
                                <input type="checkbox" checked class="make-switch" data-size="normal">
								<span class="help-block">
								Bu İHA altındaki İHA'ların kiralama aktiflik seçeneği. </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn blue"><i class="fa fa-check"></i> Güncelle</button>
                                <button type="button" class="btn default">Sil</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
