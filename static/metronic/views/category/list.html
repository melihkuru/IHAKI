<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">
    Kategori Listesi
</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="#/dashboard">Kiralama Yönetim Sistemi</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#/category/list">Kategori Listesi</a>
        </li>
    </ul>
    <div class="page-toolbar">
    </div>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- Begin: life time stats -->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-list font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">Kategoriler</span>
                </div>
                <div class="actions">
                    <a href="#/category/add" class="btn default yellow-stripe">
                        <i class="fa fa-plus"></i>
                        <span class="hidden-480">
					Yeni Kategori </span>
                    </a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-container">
                    <table class="table table-striped table-bordered table-hover" id="datatable_ajax">
                        <thead>
                        <tr role="row" class="heading">
                            <th width="2%">
                                ID #
                            </th>
                            <th width="5%">
                                İsim
                            </th>
                            <th width="15%">
                                Açıklama
                            </th>
                            <th width="15%">
                                Oluşturma
                            </th>
                            <th width="10%">
                                Güncelleme
                            </th>
                            <th width="10%">
                                Kira Pasif
                            </th>
                        </tr>
                        <tr role="row" class="filter">
                            <td>
                                <input type="number" class="form-control form-filter input-sm" name="id">
                            </td>
                            <td>
                                <input type="text" class="form-control form-filter input-sm" name="name">
                            </td>
                            <td>
                                <input type="text" class="form-control form-filter input-sm" name="description">
                            </td>
                            <td>
                                <div class="input-group date date-picker margin-bottom-5" data-date-format="dd/mm/yyyy">
                                    <input type="text" class="form-control form-filter input-sm" readonly
                                           name="create_date_from" placeholder="Başlangıç">
                                    <span class="input-group-btn">
										<button class="btn btn-sm default" type="button"><i class="fa fa-calendar"></i></button>
										</span>
                                </div>
                                <div class="input-group date date-picker" data-date-format="dd/mm/yyyy">
                                    <input type="text" class="form-control form-filter input-sm" readonly
                                           name="create_date_to" placeholder="Bitiş">
                                    <span class="input-group-btn">
										<button class="btn btn-sm default" type="button"><i class="fa fa-calendar"></i></button>
										</span>
                                </div>
                            </td>
                            <td>
                                <div class="input-group date date-picker margin-bottom-5" data-date-format="dd/mm/yyyy">
                                    <input type="text" class="form-control form-filter input-sm" readonly
                                           name="update_date_from" placeholder="Başlangıç">
                                    <span class="input-group-btn">
										<button class="btn btn-sm default" type="button"><i class="fa fa-calendar"></i></button>
										</span>
                                </div>
                                <div class="input-group date date-picker" data-date-format="dd/mm/yyyy">
                                    <input type="text" class="form-control form-filter input-sm" readonly
                                           name="update_date_to" placeholder="Bitiş">
                                    <span class="input-group-btn">
										<button class="btn btn-sm default" type="button"><i class="fa fa-calendar"></i></button>
										</span>
                                </div>
                            </td>
                            <td>
									<div class="margin-bottom-5">
										<button class="btn btn-sm yellow filter-submit margin-bottom"><i class="fa fa-search"></i> Ara</button>
									</div>
									<button class="btn btn-sm red filter-cancel"><i class="fa fa-times"></i> Sıfırla</button>
								</td>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- End: life time stats -->
</div>
</div>
<!-- END MAIN CONTENT -->
<!-- BEGIN MAIN JS -->
<script>
    CategoryTable.init();
</script>
<!-- END MAIN JS -->
