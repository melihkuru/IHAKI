<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="#/dashboard">Kiralama Yönetim Sistemi</a>
            <i class="fa fa-angle-right"></i>

            <a href="#/category/list">Kategori</a>
            <i class="fa fa-angle-right"></i>
        </li>

            <a href="#">Düzenle</a>
        </li>
    </ul>
    <div class="page-toolbar">
    </div>

<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN PORTLET-->
        <div class="portlet box blue-hoki">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-save"></i>Kategori Düzenle
                </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse">
                    </a>
                    <a href="javascript:;" class="remove">
                    </a>
                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form action="#" id="form-category" class="form-horizontal form-bordered">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="control-label col-md-3">Kategori İsmi</label>
                            <div class="col-md-4">
                                <div class="input-icon right">
                                    <input type="text" class="form-control" name="name" id="name_input" placeholder="İsim">
                                </div>
                                <div class="help-block">
                                    Kategori isminin benzersiz olması gerekmektedir.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Kategori Açıklama</label>
                            <div class="col-md-9">
                                <textarea id="description_input" class="form-control" maxlength="500" rows="2" placeholder="Açıklama"></textarea>
                                <span class="help-block">
                                Kategoriniz hakkında 500 karaktere kadar açıklamayı buraya girebilirsiniz. </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn blue" id="update_button"><i class="fa fa-check"></i> Güncelle</button>
                                <button type="button" class="btn default" id="delete_button">Sil</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
        <!-- END PORTLET-->
    </div>
</div>
<!-- END MAIN CONTENT -->
