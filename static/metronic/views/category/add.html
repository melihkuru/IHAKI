<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">
    Kategori Ekle
</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="#/dashboard">Kiralama Yönetim Sistemi</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#/category/list">Kategori</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#/category/add">Ekle</a>
        </li>
    </ul>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN PORTLET-->
        <div class="portlet box blue-hoki">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-save"></i>Kategori Ekle
                </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse">
                    </a>
                    <a href="javascript:;" class="remove">
                    </a>
                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form method="POST" id="form-username" class="form-horizontal form-bordered" ng-submit="submitForm()">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="control-label col-md-3">Kategori İsmi</label>
                            <div class="col-md-4">
                                <div class="input-icon right">
                                    <input type="text" required="required" class="form-control" name="catname" id="username1_input" placeholder="İsim" ng-model="formData.name">
                                </div>
                                <div class="help-block">
                                    Kategori isminin benzersiz olması gerekmektedir.
                                </div>
                            </div>
                        </div>
						<div class="form-group">
							<label class="control-label col-md-3">Kategori Açıklama</label>
							<div class="col-md-9">
								<textarea required="required" id="maxlength_textarea" class="form-control" maxlength="500" rows="2" ng-model="formData.description" placeholder="Açıklama"></textarea>
								<span class="help-block">
								Kategoriniz hakkında 500 karaktere kadar açıklamayı buraya girebilirsiniz. </span>
							</div>
						</div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn blue"><i class="fa fa-check"></i> Ekle</button>
                                <button type="button" class="btn default">İptal</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
        <!-- END PORTLET-->
    </div>
</div>
<!-- END MAIN CONTENT -->
<script>
    ComponentsFormTools.init(); // init todo page
</script>
